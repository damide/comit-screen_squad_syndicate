<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Screen Squad Syndicate</title>
</head>
<body>
  <div class="container">
    <div th:replace= "~{fragment/header :: header(list)}"></div>
    <div class=" table-responsive mt-3">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">email</th>
            <th scope="col">Review</th>
            <th scope="col">BlogPost</th>
            <th scope="col">#</th>
            <th scope="col">#</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each = "user : ${users}">
            <td th:text = "${user.idUser}"></td>
            <td th:text = "${user.username}"></td>
            <td th:text = "${user.password}"></td>
            <td th:text="${user.email}"></td>
            <td><a th:href="@{/reviews/user/{id}(id=${user.idUser})}">Review</a></td>
            <td><a th:href="@{/blogposts/user/{id}(id=${user.idUser})}">Blogpost</a></td>
            <td><a th:href="@{/update/} + ${user.idUser}">Update</a></td>
            <td><a th:href="@{/delete/} + ${user.idUser}">Delete</a></td>           
          </tr>
        </tbody>
      </table>
    
    </div>
  </div>
  <div th:replace = "~{fragment/header :: scripts}"></div>
</body>
</html>
