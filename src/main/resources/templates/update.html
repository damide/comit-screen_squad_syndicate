<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Screen Squad Syndicate</title>
</head>
<body>
  <div class="container">
    <div th:replace= "~{fragment/header :: header(list)}"></div>
    <h1 class="display-5">Update User</h1>
    <form action="/update" method="post">
      <div class="form-group">
        <label for="id">Id:</label>
        <input type="text" class="form-control" id="id" name="id" th:value="${user?.idUser}" readonly>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder= "Type in Username" th:value="${user?.username}" required>
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder= "Type in Email" th:value="${user?.email}" required>
      </div>    
      <button type="submit" class="btn btn-primary mt-2" style="min-width: 100px">Save</button>
    </form>
  </div>
  <div th:replace = "~{fragment/header :: scripts}"></div>
</body>
</html>
